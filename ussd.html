<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Zenith Bank USSD Operation | Using if else statement</title>
	
	<script>

		let balance = 2500; // Initial balance
		
		while (true) {
			let zenithCode = prompt("Enter Zenith Code (*966#):");
			
			if (zenithCode !== "*966#") {
				alert("Invalid Zenith Code. Please enter the correct code (*966#).");
				continue;
			}
		
			let choice = Number(prompt(`Welcome to GTB Magic Banking
		What do you want to perform:
		1. Buy Airtime
		2. Buy Data
		3. Transfer
		4. Exit
			`));
		
			if (choice === 1) {
				let airtimeAmount = parseFloat(prompt("Enter airtime amount:"));
				let recipientPhoneNumber = prompt("Enter recipient's phone number:");
				if (airtimeAmount <= balance) {
					balance -= airtimeAmount;
					confirm(`Are sure you want recharge ${airtimeAmount}`);
					alert(`Airtime purchase for ${recipientPhoneNumber} successful.`);
				} else {
					alert(`Insufficient balance.`);
				}
			} else if (choice === 2) {
				let dataAmount = parseFloat(prompt("Enter data amount:"));
				let recipientPhoneNumber = prompt("Enter recipient's phone number:");
				if (dataAmount <= balance) {
					balance -= dataAmount;
					confirm(`Are you sure you want purchase ${dataAmount}`);
					alert(`Data purchase for ${recipientPhoneNumber} successful.`);
				} else {
					alert(`Insufficient balance.`);
				}
			} else if (choice === 3) {
				let transferAmount = parseFloat(prompt("Enter transfer amount:"));
				let recipientAccount = prompt("Enter recipient account:");
				if (transferAmount <= balance) {
					balance -= transferAmount;
					confirm(`Are you sure you want to transfer ${transferAmount}`)
					alert(`Transfer to ${recipientAccount} successful.`);
				} else {
					alert(`Insufficient balance.`);
				}
			} else if (choice === 4) {
				alert("Thanks for using our USSD!");
				exit();
			} else {
				alert("Invalid Choice. Please select a valid option.");
			}
		}
		
		</script>
</head>
<body>
	
</body>
</html>
